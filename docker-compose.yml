version: "3.8"

services:
  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d

  redis:
    image: redis
    ports:
      - "6379:6379"

  auth-service:
    build:
      context: ./auth
    ports:
      - "3001:3001"
    env_file:
      - ./auth/.env
    depends_on:
      - postgres
      - redis

  project-service:
    build:
      context: ./project-service
    ports:
      - "3002:3002"
    env_file:
      - ./project-service/.env
    depends_on:
      - postgres
      - redis

volumes:
  pg_data: